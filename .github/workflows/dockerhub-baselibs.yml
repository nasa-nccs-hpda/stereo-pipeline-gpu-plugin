name: CI to Dockerhub - Baselibs Prod

on:
  release:
    types: [published]  # Trigger only when a release is created
  workflow_dispatch: # Keep only manual trigger

jobs:
  docker-amd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Prune docker images and swap
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker image prune -a -f
          df -h

      - name: Set build versions
        id: set_versions
        env:
          DEP_REPO: nasa-nccs-hpda/stereo-pipeline-gpu-plugin
        run: |
          DEP_TAG=$(curl -s https://api.github.com/repos/${DEP_REPO}/releases/latest | jq -r .tag_name)
          echo "SPGPU_TAG=$DEP_TAG" >> $GITHUB_ENV
          echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "Using ${DEP_REPO} release tag: $DEP_TAG"
          echo "Workflow release version: ${GITHUB_REF#refs/tags/}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          file: ./requirements/Dockerfile.Baselibs
          push: true
          tags: nasanccs/spgpu-baselibs:${{ env.SPGPU_TAG }}-amd64
          build-args: |
            SPGPU_TAG=${{ env.SPGPU_TAG }}
            OpenCV_TAG=4.12.0

  manifest:
    needs: [docker-amd]
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build versions
        id: set_versions
        env:
          DEP_REPO: nasa-nccs-hpda/stereo-pipeline-gpu-plugin
        run: |
          DEP_TAG=$(curl -s https://api.github.com/repos/${DEP_REPO}/releases/latest | jq -r .tag_name)
          echo "SPGPU_TAG=$DEP_TAG" >> $GITHUB_ENV
          echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "Using ${DEP_REPO} release tag: $DEP_TAG"
          echo "Workflow release version: ${GITHUB_REF#refs/tags/}"

      - name: Extract amd64 digest
        run: |
          AMD_DIGEST=$(docker buildx imagetools inspect nasanccs/spgpu-baselibs:${{ env.SPGPU_TAG }}-amd64 \
            --format '{{range .Manifest.Manifests}}{{if eq .Platform.Architecture "amd64"}}{{.Digest}}{{end}}{{end}}')
          echo "AMD_DIGEST=$AMD_DIGEST" >> $GITHUB_ENV

      - name: Create and push manifest
        run: |
          # latest -> amd64 only
          docker manifest create nasanccs/spgpu-baselibs:latest \
            nasanccs/spgpu-baselibs@${AMD_DIGEST}
          docker manifest push nasanccs/spgpu-baselibs:latest

          # version tag -> amd64 only
          docker manifest create nasanccs/spgpu-baselibs:${{ env.SPGPU_TAG }} \
            nasanccs/spgpu-baselibs@${AMD_DIGEST}
          docker manifest push nasanccs/spgpu-baselibs:${{ env.SPGPU_TAG }}
